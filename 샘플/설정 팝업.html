<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 팝업 프로토타입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-popup {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-header {
            padding: 24px 24px 0 24px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #6b7280;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #6b7280;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #374151;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .popup-content {
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setting-item {
            padding: 16px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .setting-label {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
        }

        .setting-description {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: #d1d5db;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(22px);
        }

        .select-box {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .select-box:hover {
            border-color: #667eea;
        }

        .select-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="settings-popup">
            <div class="popup-header">
                <div class="header-top">
                    <h2 class="popup-title">설정</h2>
                    <button class="close-btn" onclick="closePopup()">×</button>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">일반</button>
                    <button class="tab" onclick="switchTab(1)">알림</button>
                    <button class="tab" onclick="switchTab(2)">계정</button>
                    <button class="tab" onclick="switchTab(3)">고급</button>
                </div>
            </div>

            <div class="popup-content">
                <!-- 일반 탭 -->
                <div class="tab-panel active">
                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">다크 모드</div>
                                <div class="setting-description">화면 테마를 어둡게 설정합니다</div>
                            </div>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">언어</div>
                        <div class="setting-description">인터페이스 언어를 선택하세요</div>
                        <select class="select-box">
                            <option>한국어</option>
                            <option>English</option>
                            <option>日本語</option>
                            <option>中文</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">자동 업데이트</div>
                                <div class="setting-description">새 버전이 출시되면 자동으로 업데이트합니다</div>
                            </div>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>
                </div>

                <!-- 알림 탭 -->
                <div class="tab-panel">
                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">푸시 알림</div>
                                <div class="setting-description">모바일 푸시 알림을 받습니다</div>
                            </div>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">이메일 알림</div>
                                <div class="setting-description">중요한 업데이트를 이메일로 받습니다</div>
                            </div>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">소리</div>
                                <div class="setting-description">알림음을 재생합니다</div>
                            </div>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>
                </div>

                <!-- 계정 탭 -->
                <div class="tab-panel">
                    <div class="setting-item">
                        <div class="setting-label">사용자 이름</div>
                        <input type="text" class="input-field" value="홍길동" placeholder="사용자 이름을 입력하세요">
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">이메일 주소</div>
                        <input type="email" class="input-field" value="user@example.com" placeholder="이메일 주소를 입력하세요">
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">비밀번호 변경</div>
                        <input type="password" class="input-field" placeholder="새 비밀번호를 입력하세요">
                    </div>
                </div>

                <!-- 고급 탭 -->
                <div class="tab-panel">
                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">개발자 모드</div>
                                <div class="setting-description">고급 개발자 기능을 활성화합니다</div>
                            </div>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">캐시 관리</div>
                        <div class="setting-description">저장된 캐시 데이터를 삭제합니다</div>
                        <button class="btn btn-secondary" style="margin-top: 8px; width: auto;">캐시 삭제</button>
                    </div>

                    <div class="setting-item">
                        <div class="setting-header">
                            <div>
                                <div class="setting-label">디버그 로그</div>
                                <div class="setting-description">상세한 디버그 정보를 기록합니다</div>
                            </div>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="padding: 0 24px 24px 24px;">
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="closePopup()">취소</button>
                    <button class="btn btn-primary" onclick="saveSettings()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(index) {
            // 모든 탭과 패널 비활성화
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.tab-panel');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            panels.forEach(panel => panel.classList.remove('active'));
            
            // 선택된 탭과 패널 활성화
            tabs[index].classList.add('active');
            panels[index].classList.add('active');
        }

        function toggleSwitch(element) {
            element.classList.toggle('active');
        }

        function closePopup() {
            const popup = document.querySelector('.settings-popup');
            popup.style.animation = 'slideDown 0.3s ease-out';
            setTimeout(() => {
                alert('팝업이 닫혔습니다');
            }, 300);
        }

        function saveSettings() {
            alert('설정이 저장되었습니다!');
        }
    </script>
</body>
</html>
